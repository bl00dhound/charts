apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
data:
  CNFG_DB__CONNECTION__HOST: "postgres"
---
apiVersion: v1
kind: Secret
metadata:
  name: app-secret
type: Opaque
data:
  POSTGRES_DB: {{ .Values.externalPostgresql.postgresqlDatabase }}
  POSTGRES_USER: {{ .Values.externalPostgresql.postgresqlUsername }}
  POSTGRES_PASSWORD: {{ .Values.externalPostgresql.postgresqlPassword }}
